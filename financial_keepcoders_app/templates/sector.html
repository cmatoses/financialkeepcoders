<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige el sector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% extends "base.html" %}
    
    {% block title %}Sector{% endblock %}
    
    {% block content %}
    <div class="container">
        <h1>Selecciona el sector:</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/cluster" method="POST">
            <input type="hidden" name="problem" value="{{ problem }}">
            <button type="submit" name="sector" value="Financiero">Financiero</button>
            <button type="submit" name="sector" value="Salud">Salud</button>
            <button type="submit" name="sector" value="Tecnología">Tecnología</button>
            <button type="submit" name="sector" value="Industria">Industria</button>
            <button type="submit" name="sector" value="Consumo">Consumo</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
